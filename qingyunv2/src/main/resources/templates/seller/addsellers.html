<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <title>layui</title>
    <meta name="renderer" content="webkit"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/layui-ext.css}" media="all"/>
</head>
<body>
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>添加商户信息</legend>
</fieldset>


<!--<form class="layui-form layui-form-pane" th:action="@{/sys_seller/add/}" method="post">-->
<form class="layui-form layui-form-pane" >
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-block">
            <input name="name" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text"></input>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">经理</label>
        <div class="layui-input-inline">
            <input name="managername" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text"></input>
        </div>


    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <input name="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text"></input>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input name="tel" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text"></input>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <select name="address">
                <option value="">请选择省</option>
                <option value="浙江" selected="">浙江省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">请选择县/区</option>
                <option value="西湖区">西湖区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">经营范围</label>
        <div class="layui-input-block">
            <textarea name="sellarrange" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <input type="submit" class="layui-btn" lay-submit="" lay-filter="btnAdd" value="保存"/>
    </div>

    <div class="layui-form-item" style="text-align: center;">

    </div>
</form>
<script th:src="@{/layui/layui.js}"></script>
<!--要给当前脚本加上th:inline="javascript"，tymeleaf才能生效。self.location = /*[[@{/sys_seller/find}]]*/'';-->
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layedit'], function(){
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery;
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //监听提交
        form.on('submit(btnAdd)', function(data){
            console.log(JSON.stringify(data.field), {
                title: '最终的提交信息'

            })
            $.ajax({
                type: 'POST',
                url: /*[[@{/sys_seller/add}]]*/'',
                dataType:'json',
                data: data.field,
                async: true,
                success: function (result) {
                    console.log(result.code)
                    if (result.code == 0) {
                        layer.msg('保存成功', {icon: 1, time:1000});
                        setTimeout(function(){
                            self.location = /*[[@{/sys_seller/find}]]*/'';

                        },800);
                    } else {
                        console.alert(result.code);
                        layer.msg('保存失败！'+result.msg, {icon: 2, time:1000});
                    }
                },
                error: function (result, type) {
                    layer.msg('保存失败！', { icon: 2, time:1000 });
                }
            });
            return false;
        });




    });
</script>

</body>
</html>
